<script type="module">
  import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  createApp({
    data() {
      return {
        message: "Hello Vue!",
        seen: true,
        list: ["milk", "coffee", "water"],
      };
    },
  }).mount("#app");
</script>

<div id="app">
  <p>{{message}}</p>

  <span v-if="seen">Now you see me</span>
</div>
